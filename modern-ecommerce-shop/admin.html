<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="hero-body">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="auth-card">
            <h2 class="text-center text-white mb-4">Admin Portal</h2>
            <form id="admin-login-form">
                <div class="mb-3"><label class="form-label text-white-50">Email</label><input type="email" class="form-control form-control-lg" id="admin-email" required></div>
                <div class="mb-3"><label class="form-label text-white-50">Password</label><input type="password" class="form-control form-control-lg" id="admin-password" required></div>
                <button type="submit" class="btn btn-light w-100 btn-lg mt-3">Login as Admin</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/auth.js"></script>
</body>
</html>
