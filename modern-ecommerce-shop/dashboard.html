<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - The Modern Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">The Modern Shop</a>
            <div>
                <button class="btn btn-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#cart-offcanvas">
                    <i class="bi bi-cart-fill"></i>
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
                <button class="btn btn-outline-light ms-2" id="logout-btn" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <header class="page-header mb-5 text-center">
            <h1 class="display-5 fw-bold">Our Collection</h1>
            <p class="lead text-secondary">Find your new favorite style from our latest arrivals.</p>
        </header>

        <div id="user-product-list" class="row">
            <div class="col-md-6 col-lg-4 mb-4"><div class="card product-card" aria-hidden="true"><div class="card-body"><h5 class="card-title placeholder-glow"><span class="placeholder col-6"></span></h5><p class="card-text placeholder-glow"><span class="placeholder col-7"></span><span class="placeholder col-4"></span></p><div class="d-flex justify-content-between align-items-center mt-3"><span class="placeholder col-3 fs-4"></span><span class="placeholder col-5" style="height: 38px; border-radius: 5px;"></span></div></div></div></div>
            <div class="col-md-6 col-lg-4 mb-4 d-none d-md-block"><div class="card product-card" aria-hidden="true"><div class="card-body"><h5 class="card-title placeholder-glow"><span class="placeholder col-6"></span></h5><p class="card-text placeholder-glow"><span class="placeholder col-7"></span><span class="placeholder col-4"></span></p><div class="d-flex justify-content-between align-items-center mt-3"><span class="placeholder col-3 fs-4"></span><span class="placeholder col-5" style="height: 38px; border-radius: 5px;"></span></div></div></div></div>
            <div class="col-md-6 col-lg-4 mb-4 d-none d-lg-block"><div class="card product-card" aria-hidden="true"><div class="card-body"><h5 class="card-title placeholder-glow"><span class="placeholder col-6"></span></h5><p class="card-text placeholder-glow"><span class="placeholder col-7"></span><span class="placeholder col-4"></span></p><div class="d-flex justify-content-between align-items-center mt-3"><span class="placeholder col-3 fs-4"></span><span class="placeholder col-5" style="height: 38px; border-radius: 5px;"></span></div></div></div></div>
        </div>
    </main>
    
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cart-offcanvas">
        <div class="offcanvas-header border-bottom"><h5 class="offcanvas-title">Your Cart</h5><button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button></div>
        <div class="offcanvas-body"><div id="cart-items"><p class="text-center text-muted">Your cart is empty.</p></div></div>
        <div class="offcanvas-footer p-3 border-top" id="cart-footer"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/user.js"></script>
</body>
</html>
