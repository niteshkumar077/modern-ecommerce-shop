<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container"><a class="navbar-brand fw-bold" href="#">The Modern Shop Checkout</a></div>
    </nav>

    <main class="container my-5">
        <div class="row g-5">
            <div class="col-md-7">
                <h4 class="mb-3">Shipping address</h4>
                <form id="checkout-form" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-12"><label for="fullName" class="form-label">Full name</label><input type="text" class="form-control" id="fullName" required></div>
                        <div class="col-12"><label for="address" class="form-label">Address</label><input type="text" class="form-control" id="address" required></div>
                        <div class="col-md-5"><label for="country" class="form-label">Country</label><input type="text" class="form-control" id="country" required></div>
                        <div class="col-md-4"><label for="city" class="form-label">City</label><input type="text" class="form-control" id="city" required></div>
                        <div class="col-md-3"><label for="zip" class="form-label">Zip</label><input type="text" class="form-control" id="zip" required></div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
                </form>
            </div>
            <div class="col-md-5">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill" id="summary-cart-count">0</span>
                </h4>
                <ul class="list-group mb-3" id="summary-cart-items">
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/checkout.js"></script>
</body>
</html>
