<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Admin Dashboard</a>
            <button class="btn btn-danger" id="logout-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</button>
        </div>
    </nav>

    <main class="container my-5">
        <header class="page-header mb-5">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div>
                    <h2 class="h3 fw-bold">Product Management</h2>
                    <p class="text-secondary mb-0">Add, edit, or remove products from your store.</p>
                </div>
                <button class="btn btn-primary btn-lg mt-3 mt-md-0" id="add-product-btn">
                    <i class="bi bi-plus-circle me-2"></i>Add New Product
                </button>
            </div>
        </header>

        <div id="admin-product-list" class="row">
             <div class="col-12 text-center"><p>Loading products...</p></div>
        </div>
    </main>

    <div class="modal fade" id="product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title" id="modal-title">Add New Product</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="mb-3"><label class="form-label">Title</label><input type="text" class="form-control" id="product-title" required></div>
                        <div class="mb-3"><label class="form-label">Image URL</label><input type="url" class="form-control" id="product-image-url" required></div>
                        <div class="mb-3"><label class="form-label">Description</label><textarea class="form-control" id="product-description" rows="3" required></textarea></div>
                        <div class="mb-3"><label class="form-label">Price</label><input type="number" step="0.01" class="form-control" id="product-price" required></div>
                        <button type="submit" class="btn btn-primary w-100">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="assets/js/admin.js"></script>
</body>
</html>
